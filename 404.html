<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="qc-logo.png" type="image/png">
    <title>404 | Page Not Found</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border: 2px solid #00bfff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #00bfff;
            color: black;
        }
    </style>
</head>
<body>
    <div>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/" title="Go back to the homepage">Go Home</a>
    </div>
</body>
</html>
