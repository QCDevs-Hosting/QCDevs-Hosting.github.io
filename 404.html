<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="qc-logo.png" type="image/png">
    <title>404 | Page Not Found</title>
    <style>
        body {
            background-color: #1a1a2e; /* Dark blue background */
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #ff6347; /* Tomato color */
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #dcdcdc; /* Light gray for the message */
        }

        a {
            color: #ffffff; /* White color for the link */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.8rem 2rem;
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #ffffff; /* White background on hover */
            color: #1a1a2e; /* Dark blue text color */
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ffffff; /* White border around the logo */
            margin-bottom: 30px;
        }

        .message {
            font-size: 1rem;
            color: #888888; /* Slightly darker gray */
        }

    </style>
</head>
<body>
    <!-- Logo -->
    <img src="qc-logo.png" alt="QC Devs Logo" class="logo">

    <!-- Title and Message -->
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <p class="message">Please check the URL or go back to the homepage.</p>

    <!-- Button -->
    <a href="/" title="Go back to the homepage">Go Home</a>
</body>
</html>
