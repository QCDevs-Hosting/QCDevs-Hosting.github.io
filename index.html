<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QC Devs provides fast, reliable, and scalable cloud hosting solutions for developers worldwide. Empower your projects with 99.9% uptime, advanced security, and high-performance hosting.">
    <meta name="keywords" content="cloud hosting, QC Devs, hosting solutions, scalable hosting, developer tools, reliable hosting, uptime, advanced security">
    <meta name="author" content="QC Devs">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="QC Devs | Cloud Hosting">
    <meta property="og:description" content="Empowering developers with fast, reliable, and scalable cloud hosting. Join QC Devs today!">
    <meta property="og:image" content="qc-logo.png">
    <meta property="og:url" content="https://www.qcdevs.us.kg">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="QC Devs | Cloud Hosting">
    <meta name="twitter:description" content="Empowering developers with fast, reliable, and scalable cloud hosting. Join QC Devs today!">
    <meta name="twitter:image" content="qc-logo.png">
    <!-- Font Awesome Free CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>QC Devs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #003366;
        }

        header {
            padding: 20px 40px;
            text-align: center;
            background-color: #002244;
        }

        header img {
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-bottom: 20px;
        }

        main {
            padding: 40px;
        }

        .about, .features, .plans {
            margin-bottom: 40px;
        }

        .features, .plans {
            padding: 40px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            background-color: #002244;
        }

        .feature-item, .plan {
            text-align: center;
            padding: 20px;
            background-color: #004477;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .feature-item i {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .feature-item h3, .plan h3 {
            margin: 15px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            color: #fff;
            background-color: transparent;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            box-shadow: 0 0 15px #fff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #002244;
        }

        footer .social-links a {
            margin: 0 10px;
            color: #fff;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }

        footer .social-links a:hover {
            color: #fff;
            box-shadow: 0 0 15px #fff;
        }

        @media (max-width: 768px) {
            header, .about, .features, .plans, footer {
                padding: 20px;
            }

            .features, .plans {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="qc-logo.png" alt="QC Devs Logo">
    </header>
    <main>
        <section class="about">
            <h2>About QC Devs</h2>
            <p>Empowering developers with fast, reliable, and scalable cloud hosting.</p>
        </section>
        <section class="features">
            <div class="feature-item">
                <i class="fas fa-clock"></i>
                <h3>99.9% Uptime</h3>
                <p>Enterprise-grade reliability with redundant infrastructure.</p>
            </div>
        </section>
        <section class="plans">
            <div class="plan">
                <h3>STARTER</h3>
                <p class="price">$5</p>
                <a href="#" class="btn">Get Started</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 QC Devs | All Rights Reserved</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-discord"></i></a>
        </div>
    </footer>
</body>
</html>
