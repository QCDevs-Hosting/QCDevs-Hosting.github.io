<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - QC Devs</title>
    <!-- Add QC logo as the favicon -->
    <link rel="icon" href="qc-logo.png" type="image/x-icon">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #CCCCCC;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #111;
            border-bottom: 2px solid #CCCCCC;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #CCCCCC;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: url('qc-logo.png') center center / cover no-repeat;
            margin: 15px auto;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .option {
            background-color: #222;
            border: 2px solid #CCCCCC;
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: left;
        }

        .option h2 {
            margin: 0;
            color: #008080;
        }

        .option p {
            margin: 10px 0 0;
            color: #CCCCCC;
        }

        footer {
            padding: 15px;
            background-color: #111;
            color: #CCCCCC;
            font-size: 0.9rem;
            border-top: 2px solid #CCCCCC;
        }

        footer a {
            color: #008080;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo"></div>
        <h1>QC Devs Payment Options</h1>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Choose your preferred payment method below:</h2>
        <div class="payment-options">
            <!-- Cash App (Coming Soon) -->
            <div class="option">
                <h2>Cash App</h2>
                <p><strong>Coming Soon</strong></p>
            </div>

            <!-- PayPal (Coming Soon) -->
            <div class="option">
                <h2>PayPal</h2>
                <p><strong>Coming Soon</strong></p>
            </div>

            <!-- Cryptocurrency (Coming Soon) -->
            <div class="option">
                <h2>Cryptocurrency</h2>
                <p><strong>Coming Soon</strong></p>
            </div>

            <!-- Bank Transfer (Coming Soon) -->
            <div class="option">
                <h2>Bank Transfer</h2>
                <p><strong>Coming Soon</strong></p>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        Â© 2024 QC Devs. Built with care by <a href="https://github.com/william2sober" target="_blank">William Holley</a>.
    </footer>
</body>
</html>
